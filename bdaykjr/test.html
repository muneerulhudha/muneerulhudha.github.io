<!DOCTYPE HTML>
<html>
<head>

	<title>Test page</title>

	<script src="js/jquery.min.js"></script>
	<script src="js/two.min.js"></script>
	<script src="js/underscore.min.js"></script>
	<script src="js/javascript.js"></script>

	<style>

		#shapes * {
			visibility: hidden;
		  	pointer-events: none;
			position: absolute;
			top: -13337px;
			left: -13337px;
		}

		#background {
			z-index: -1;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#background:after {
			content: "";
			position: fixed;
			background: rgba(255,255,255,0.2);
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}



	</style>

</head>
<body>

	<div id="shapes">
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/circle.svg"></object>
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/halfcircle.svg"></object>
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/rainbow.svg"></object>
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/rectangle.svg"></object>
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/square.svg"></object>
	    <object type="image/svg+xml" data="http://blog.hackdfw.com/wp-content/uploads/2016/01/triangle.svg"></object>
	</div>

	<div id="background"></div>

</body>
</html>
